<ion-view view-title="Events">
  <ion-content>
    <div class='text-center col col-80 col-offset-10 no-vert-padding' ng-if='vmEvents.userNotGuest'>
      <button type='button' class='button button-balanced button-clear button-block one-half-font' ui-sref='app.createEvent'>Create Event</button>
    </div>

    <div class="list">
      <a class="item item-thumbnail-left" ng-repeat='event in vmEvents.fakeEventsData' ui-sref="app.event({eventId: event._id })">
        <img ng-src="{{event.photo}}" alt='Event Photo'>
        <h2>{{event.title}}</h2>
        <p>{{event.description}}</p>
        <p>{{event.city}}, {{event.state}}</p>
        <p>{{event.dateStart}} - {{event.timeStart}}</p>
      </a>

    </div>

  </ion-content>
</ion-view>
